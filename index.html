<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Vaskez Brothers</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Disable scrolling */
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    .background-videos-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0; /* Background video layer */
      overflow: hidden;
    }

    .background-video-desktop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1; /* Background video layer */
    }

    .background-video-desktop iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 56.25vw; /* Maintain 16:9 aspect ratio */
      min-height: 100vh;
      min-width: 177.77vh;
      border: none;
    }

    .background-video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2; /* Overlay video layer */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-video-overlay iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100vw;
      max-height: 56.25vw;
      width: 100%;
      height: auto;
      min-height: 100vh;
      border: none;
    }

    .foreground {
      position: relative;
      z-index: 3; /* Foreground layer */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      position: absolute;
      top: 20px;
      right: 0;
      width: 120px;
      z-index: 4;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 13px;
    }

    nav ul li ul {
      display: none;
      margin-top: 10px;
    }

    nav ul li ul li a {
      font-size: 12px;
      font-style: italic;
    }

    nav ul li a:hover,
    nav ul li ul li a:hover {
      color: red;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .main-image {
      max-width: 100%;
      height: auto;
      z-index: 6; /* Ensure the image is on top */
    }

    /* Ensure the footer stays at the bottom and on top of video layers */
    footer {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 10px;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      z-index: 10; /* Ensure the footer stays above everything */
    }

    @media (max-width: 768px) {
      nav ul li a {
        font-size: 14px;
      }

      footer {
        font-size: 1vw;
      }
    }
  </style>
</head>
<body>

  <!-- Fullscreen Background Video Container -->
  <div class="background-videos-container">
    <!-- First Background Video -->
    <div class="background-video-desktop">
      <iframe
        src="https://player.vimeo.com/video/1078142628?h=fec008f5ca&autoplay=1&loop=1&muted=1&background=1"
        allow="autoplay; fullscreen"
        allowfullscreen
        title="vimeo-player-desktop">
      </iframe>
    </div>

    <!-- Overlay Background Video -->
    <div class="background-video-overlay">
      <iframe
        src="https://player.vimeo.com/video/1078142628?h=fec008f5ca&autoplay=1&loop=1&muted=1&background=1"
        allow="autoplay; fullscreen"
        allowfullscreen
        title="vimeo-player-overlay">
      </iframe>
    </div>
  </div>

  <div class="foreground">
    <header>
      <nav>
        <ul>
          <li>
            <a href="javascript:void(0)" onclick="toggleProjects(this)">PROJECTS</a>
            <ul id="projects-dropdown">
              <li><a href="https://youtu.be/TCYbkjs_BI4?si=rcAzeJgQho_4Lf4s">CRASHER</a></li>
              <li><a href="https://vimeo.com/1017972578" target="_blank">RESURGE</a></li>
            </ul>
          </li>
          <li>
            <a href="javascript:void(0)" onclick="toggleContact(this)">LINKS</a>
            <ul id="contact-dropdown">
              <li><a href="https://www.instagram.com/thevaskezbrothers" target="_blank">INSTAGRAM</a></li>
              <li><a href="https://www.youtube.com/@TheVaskezBrothers" target="_blank">YOUTUBE</a></li>
              <li><a href="mailto:movartem@outlook.com">EMAIL</a></li>
              <li><a href="https://vimeo.com/user228439326" target="_blank">VIMEO</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <img src="Test 1.png" alt="Test 1" class="main-image" />
    </main>

    <footer>
      <p>&copy; 2025 MOVARTEM INC. All rights reserved.</p>
    </footer>
  </div>

  <script>
    function toggleProjects(element) {
      const dropdown = document.getElementById('projects-dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function toggleContact(element) {
      const dropdown = document.getElementById('contact-dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
