  <style>
    :root { --vh: 1vh; }
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Helvetica, Arial, sans-serif; background: #000; color: #fff; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }

    /* Desktop Vimeo Background */
    .background-video.desktop { position: fixed; top: 0; left: 0; width: 100vw; height: calc(var(--vh) * 100); z-index: 0; overflow: hidden; }
    .background-video.desktop iframe { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100vw; height: 56.25vw; min-width: 177.78vh; min-height: 100vh; border: none; }

    /* Mobile MP4 Background */
    .background-video.mobile { position: fixed; top: 0; left: 0; width: 100vw; height: calc(var(--vh) * 100); z-index: 0; overflow: hidden; display: none; }
    .background-video.mobile video { display: block; position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }

    /* Swap at tablet breakpoint */
    @media (max-width: 1023px) {
      .background-video.desktop { display: none; }
      .background-video.mobile  { display: block; }
    }

    /* Foreground content (above video) */
    .foreground { position: relative; z-index: 2; height: calc(var(--vh) * 100); display: flex; flex-direction: column; }

    header { position: absolute; top: 20px; right: 0; width: 120px; z-index: 3; }
    nav ul { list-style: none; margin: 0; padding: 0; text-align: center; }
    nav ul li { position: relative; margin: 0; }
    nav ul li + li { margin-top: 1px; }
    nav ul li a { display: block; padding: 6px 0; color: #fff; text-decoration: none; font-size: 13px; transition: opacity 0.2s; }
    nav ul li a:hover { opacity: 0.7; }

    /* Submenu default hidden */
    nav ul li ul { display: none; list-style: none; margin: 0; padding: 0; font-style: italic; font-size: 10px; }
    nav ul li ul.open { display: block; }

    /* Desktop hover: smaller gap + submenu buffer */
    @media (min-width: 1024px) {
      nav ul li:hover > ul,
      nav ul li:focus-within > ul { display: block; }
      nav ul li ul { border-top: 4px solid transparent; }

      /* Logo at 90% on desktop */
      .main-image { width: 90%; height: auto; max-width: none; }
    }

    /* Mobile nav tweaks */
    @media (max-width: 768px) {
      nav ul li a { font-size: 11px; }
      nav ul li ul li a { font-size: 9px; }
      footer { font-size: 1.5vw; }
    }

    main { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
    .main-image { max-width: 100%; height: auto; position: relative; z-index: 3; }

    footer {
      position: fixed;
      bottom: 0; left: 50%; transform: translateX(-50%);
      padding: 10px;
      font-size: 0.55vw;
      text-align: center;
      white-space: nowrap;
      z-index: 3;
    }
  </style>

  <script>
    // Safari/Chrome 100vh fix
    function setVh() { document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px'); }
    setVh(); window.addEventListener('resize', setVh);

    // Mobile dropdown toggle
    document.addEventListener('DOMContentLoaded', function() {
      var links = document.querySelectorAll('nav > ul > li > a');
      links.forEach(function(link) {
        link.addEventListener('click', function(e) {
          if (window.innerWidth <= 1023) {
            e.preventDefault();
            var submenu = this.nextElementSibling;
            if (submenu) {
              document.querySelectorAll('nav ul li ul.open').forEach(function(open) { open.classList.remove('open'); });
              submenu.classList.toggle('open');
            }
          }
        });
      });
      document.addEventListener('click', function(e) {
        if (window.innerWidth <= 1023 && !e.target.closest('nav')) {
          document.querySelectorAll('nav ul li ul.open').forEach(function(open) { open.classList.remove('open'); });
        }
      });
    });
  </script>
