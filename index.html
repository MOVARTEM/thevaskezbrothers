<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page Scroll Sections</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      font-family: Arial, sans-serif;
    }

    section {
      scroll-snap-align: start;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    section video,
    section img:not(.overlay-image) {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      -o-object-fit: cover;
      -webkit-object-fit: cover;
      z-index: 1;
    }

    .overlay-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      object-fit: contain;
      z-index: 2;
      pointer-events: none;
      max-width: 80%;
      height: auto;
    }

    .copyright {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.8;
      z-index: 3;
      white-space: nowrap;
    }

    .dropdown {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 3;
    }

    .dropdown-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .dropdown-toggle {
      color: red;
      text-transform: uppercase;
      font-size: 23px;
      letter-spacing: 1px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      text-align: center;
      min-width: 120px;
      padding: 0;
    }

    .dropdown-content a {
      color: red;
      padding: 8px 16px;
      text-decoration: none;
      display: block;
      font-size: 20px;
      text-transform: uppercase;
      font-family: Arial, sans-serif;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .dropdown-content a:hover {
      opacity: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    #section2:hover img,
    #section3:hover img {
      opacity: 0.9;
    }

    @keyframes flash {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .back-to-top {
      position: absolute;
      bottom: 30px;
      color: red;
      font-size: 100px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      animation: flash 1.5s infinite;
      z-index: 3;
    }

    .back-to-top:hover {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .dropdown-toggle {
        font-size: 18px;
      }

      .dropdown-content a {
        font-size: 16px;
      }

      .back-to-top {
        font-size: 60px;
      }

      .overlay-image {
        max-width: 90%;
      }

      .copyright {
        font-size: 10px;
      }
    }

    @media (min-width: 1200px) {
      .overlay-image {
        max-width: 60%;
      }
    }
  </style>
</head>
<body>

  <!-- Section 1 with Video and Overlay -->
  <section id="section1">
    <video autoplay loop muted playsinline>
      <source src="https://drive.google.com/uc?export=download&id=1xeYPm8B9fB6rSEbGEf3SJFp0zlfFDeW2" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img src="Signature.png" alt="Overlay" class="overlay-image">
    <div class="copyright">©2025 MOVARTEM INC. ALL RIGHTS RESERVED</div>
    <div class="dropdown">
      <div class="dropdown-container">
        <button class="dropdown-toggle">Links</button>
        <div class="dropdown-content">
          <a href="mailto:movartem@outlook.com">Email</a>
          <a href="https://www.instagram.com/thevaskezbrothers/" target="_blank">Insta</a>
          <a href="https://vimeo.com/user228439326" target="_blank">Vimeo</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Section 2 -->
  <section id="section2">
    <a href="https://youtu.be/TCYbkjs_BI4?si=T1a22YcaJ7rZKNVf" target="_blank">
      <img src="CRASHER vert.png" alt="CRASHER">
    </a>
  </section>

  <!-- Section 3 -->
  <section id="section3">
    <a href="https://youtu.be/zSJIaUxfrWI?si=9cvAcaGN2NRyI7kW" target="_blank">
      <img src="RESURGE vert.png" alt="RESURGE">
    </a>
    <div class="back-to-top" onclick="scrollToSection1()">‸</div>
  </section>

  <script>
    function scrollToSection1() {
      document.getElementById('section1').scrollIntoView({ behavior: 'smooth' });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
