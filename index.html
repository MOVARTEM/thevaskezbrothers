<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vaskez Brothers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arial+Narrow:wght@400&family=Roboto+Condensed:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        header {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        nav {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: right;
        }
        nav ul li {
            margin-bottom: 10px;
            position: relative;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: 'Agdasima', sans-serif;
            font-weight: 700;
            font-size: 20px;
            cursor: pointer;
        }
        nav ul > li > a:hover {
            color: white;
        }
        nav ul li a.active {
            text-decoration: none;
        }
        nav ul li ul {
            display: none;
            margin-top: 10px;
            padding: 0;
            list-style-type: none;
            text-align: right;
        }
        nav ul li ul li {
            margin-bottom: 10px;
        }
        #projects-dropdown li a,
        #contact-dropdown li a {
            font-size: 18px;
            font-weight: 400;
            text-decoration: none;
        }
        #projects-dropdown li a {
            font-style: italic;
        }
        nav ul li ul li a:hover {
            color: red;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0 20px;
        }
        h1 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 12vw;
            margin-bottom: 0;
            line-height: 1;
        }
        .subtitle {
            font-family: 'Arial Narrow', Arial, sans-serif;
            color: #ff0000;
            font-size: 4vw;
            margin-top: 0;
        }
        footer {
            font-family: 'Arial Narrow', Arial, sans-serif;
            font-size: 2vw;
            text-align: center;
            padding: 10px 0;
        }

        @media (min-width: 768px) {
            header {
                position: absolute;
                top: 20px;
                right: 0;
                bottom: 0;
                width: 120px;
            }
            nav {
                align-items: center;
            }
            nav ul {
                text-align: center;
            }
            .vertical-line {
                width: 1px;
                background-color: white;
                position: absolute;
                top: 0;
                bottom: 0;
                right: 120px;
            }
            main {
                padding-right: 140px;
            }
            h1 {
                font-size: 8vw;
            }
            .subtitle {
                font-size: 1.5vw;
                margin-top: -0.5vw;
            }
            footer {
                font-size: 0.8vw;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="javascript:void(0)" onclick="toggleProjects(this)">PROJECTS</a>
                        <ul id="projects-dropdown">
                            <li><a href="#crasher">CRASHER</a></li>
                            <li><a href="https://vimeo.com/1017972578" target="_blank">RESURGE</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="javascript:void(0)" onclick="toggleContact(this)">CONTACT</a>
                        <ul id="contact-dropdown">
                            <li><a href="https://www.instagram.com/thevaskezbrothers" target="_blank">INSTAGRAM</a></li>
                            <li><a href="https://www.youtube.com/@TheVaskezBrothers" target="_blank">YOUTUBE</a></li>
                            <li><a href="mailto:movartem@outlook.com">EMAIL</a></li>
                            <li><a href="https://vimeo.com/user228439326" target="_blank">VIMEO</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="main-content">
            <h1>THE VASKEZ BROTHERS</h1>
            <p class="subtitle">FILMMAKING</p>
        </main>
        <footer>
            <p>&copy; 2024 MOVARTEM INC. All rights reserved.</p>
        </footer>
        <div class="vertical-line"></div>
    </div>

    <script>
        function toggleProjects(element) {
            var dropdown = document.getElementById('projects-dropdown');
            toggleDropdown(dropdown, element);
        }

        function toggleContact(element) {
            var dropdown = document.getElementById('contact-dropdown');
            toggleDropdown(dropdown, element);
        }

        function toggleDropdown(dropdown, element) {
            var displayStyle = dropdown.style.display;

            if (displayStyle === 'block') {
                dropdown.style.display = 'none';
                element.classList.remove('active');
            } else {
                dropdown.style.display = 'block';
                element.classList.add('active');
            }
        }
    </script>
</body>
</html>
