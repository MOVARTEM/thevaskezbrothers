<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Video Only</title>
  <style>
    /* Hide on desktop, show on mobile */
    .mobile-video {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    @media (max-width: 1023px) {
      .mobile-video {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- This will only appear (and autoplay) on screens ≤1023px wide -->
  <video
    class="mobile-video"
    autoplay
    muted
    loop
    playsinline
    webkit-playsinline
    preload="auto"
  >
    <source src="/Compilation.mp4" type="video/mp4">
    <!-- Fallback text if video isn’t supported -->
    Your browser does not support the video tag.
  </video>
</body>
</html>
