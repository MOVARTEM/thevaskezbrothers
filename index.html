<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Vaskez Brothers</title>
  <meta name="description" content="The Vaskez Brothers. Explore our short films 'CRASHER' and 'RESURGE' and connect with us on Instagram, YouTube, and Vimeo." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://thevaskezbrothers.com/" />

  <!-- Preconnect & Preload -->
  <link rel="preconnect" href="https://player.vimeo.com" />
  <link rel="preload" href="/Compilation.mp4" as="video" type="video/mp4" />

  <style>
    :root { --vh: 1vh; }
    html, body {
      margin: 0; padding: 0;
      height: 100%; overflow: hidden;
      background: #000; color: #fff;
      font-family: Helvetica, Arial, sans-serif;
    }

    .background-video {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: calc(var(--vh) * 100);
      overflow: hidden; z-index: 0;
    }

    /* Desktop Vimeo */
    .background-video.desktop iframe {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw; height: 56.25vw;
      min-width: 177.78vh; min-height: 100vh;
      object-fit: cover; border: none;
    }

    /* Mobile MP4 - always visible to allow autoplay */
    .background-video.mobile {
      display: none;
    }
    @media (max-width: 1023px) {
      .background-video.desktop { display: none; }
      .background-video.mobile  { display: block; }
    }

    /* hide via opacity and fade-in when loaded */
    .background-video.mobile video {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw; height: 100vh;
      object-fit: cover; border: none;
      opacity: 0; transition: opacity 0.5s ease-in;
    }
    .background-video.mobile video.loaded {
      opacity: 1;
    }

    .foreground {
      position: relative; z-index: 1;
      height: calc(var(--vh) * 100);
      display: flex; flex-direction: column;
    }
    /* ... header, nav, main, footer CSS unchanged ... */
  </style>
</head>
<body>

  <!-- Desktop Vimeo background -->
  <div class="background-video desktop" aria-hidden="true">
    <iframe src="https://player.vimeo.com/video/1078142628?h=fec008f5ca&autoplay=1&loop=1&muted=1&background=1"
            allow="autoplay; fullscreen" allowfullscreen title="Cinematic background video"></iframe>
  </div>

  <!-- Mobile MP4 background -->
  <div class="background-video mobile" aria-hidden="true">
    <video id="bgvid" muted playsinline webkit-playsinline preload="auto" loop>
      <source src="/Compilation.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="foreground">
    <!-- header, nav, main, footer markup unchanged -->
  </div>

  <script>
    function setVh() {
      document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
    }
    setVh(); window.addEventListener('resize', setVh);

    document.addEventListener('DOMContentLoaded', () => {
      const vid = document.getElementById('bgvid');
      // attempt play once metadata is ready
      vid.addEventListener('loadedmetadata', () => {
        vid.play().then(() => {
          vid.classList.add('loaded');
        }).catch(() => {});
      });
    });
  </script>
</body>
</html>
