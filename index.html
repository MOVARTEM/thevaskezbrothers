<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Site with Mobile Fallback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .desktop-site, .mobile-message {
      display: none;
    }

    @media (min-width: 1024px) {
      .desktop-site {
        display: block;
        height: 100vh;
        width: 100%;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        scroll-behavior: smooth;
      }
    }

    @media (max-width: 1023px) {
      .mobile-message {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        width: 100vw;
        color: red;
      }

  .mobile-message img {
  max-width: 90%;
  max-height: 70%;
  object-fit: contain;
  margin: auto;
  display: block;
}

      .mobile-message .message {
        margin-top: 20px;
        font-size: 0.8em;
        letter-spacing: 1px;
        text-transform: uppercase;
        opacity: 0.9;
      }

      .mobile-message footer {
        position: absolute;
        bottom: 20px;
        text-align: center;
        color: #555;
        font-size: 0.7em;
        letter-spacing: 1px;
        opacity: 0.8;
      }
    }

    section {
      scroll-snap-align: start;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .video-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 56.25vw;
      min-height: 100vh;
      min-width: 177.77vh;
      pointer-events: none;
      border: none;
    }

    #section1 .overlay-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      object-fit: contain;
      z-index: 2;
      pointer-events: none;
      max-width: 100%;
      height: auto;
    }

    section img:not(.overlay-image) {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      z-index: 2;
    }

    #section3 .copyright {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 0.6em;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.8;
      z-index: 3;
    }

    .dropdown {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 3;
    }

    .dropdown-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .dropdown-toggle {
      color: red;
      text-transform: uppercase;
      font-size: 0.7em;
      letter-spacing: 1px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      text-align: center;
      min-width: 120px;
    }

    .dropdown-content a {
      color: red;
      padding: 8px 16px;
      text-decoration: none;
      display: block;
      font-size: 0.5em;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .dropdown-content a:hover {
      opacity: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    #section2:hover img,
    #section3:hover img {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Desktop Version -->
  <div class="desktop-site">
    <!-- Section 1 with Vimeo -->
    <section id="section1">
      <div class="video-wrapper">
        <iframe
          title="vimeo-player"
          src="https://player.vimeo.com/video/1078142628?h=fec008f5ca&autoplay=1&loop=1&muted=1&background=1"
          allow="autoplay; fullscreen"
        ></iframe>
      </div>

      <img src="Test 1.png" alt="Overlay" class="overlay-image">

      <div class="dropdown">
        <div class="dropdown-container">
          <button class="dropdown-toggle">Links</button>
          <div class="dropdown-content">
            <a href="mailto:movartem@outlook.com">Email</a>
            <a href="https://www.instagram.com/thevaskezbrothers/" target="_blank">Insta</a>
            <a href="https://vimeo.com/user228439326" target="_blank">Vimeo</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Section 2 -->
    <section id="section2">
      <a href="https://youtu.be/TCYbkjs_BI4?si=T1a22YcaJ7rZKNVf" target="_blank">
        <img src="CRASHER.png" alt="CRASHER">
      </a>
    </section>

    <!-- Section 3 -->
    <section id="section3">
      <a href="https://youtu.be/zSJIaUxfrWI?si=9cvAcaGN2NRyI7kW" target="_blank">
        <img src="Thumbnail.png" alt="RESURGE">
      </a>
      <div class="copyright">Â©2025 MOVARTEM INC. ALL RIGHTS RESERVED</div>
    </section>
  </div>

  <!-- Mobile Fallback -->
  <div class="mobile-message">
    <img src="Test 1.png" alt="Centered Image">
    <div class="message">Please view this website on a computer or larger screen</div>
  </div>

</body>
</html>
