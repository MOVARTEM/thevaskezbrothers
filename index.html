<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Vaskez Brothers</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    /* --- Desktop Vimeo --- */
    .background-video.desktop {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      overflow: hidden;
      display: block;
    }
    .background-video.desktop iframe {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border: none;
    }

    /* --- Mobile Vimeo --- */
    .background-video.mobile {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      overflow: hidden;
      display: none;
    }
    .background-video.mobile iframe {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Media query for mobile: show Vimeo video and hide Desktop Vimeo */
    @media (max-width: 1023px) {
      .background-video.desktop {
        display: none;
      }
      .background-video.mobile {
        display: block;
      }
    }

    /* Foreground content styles */
    .foreground {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      position: absolute;
      top: 20px;
      right: 0;
      width: 120px;
      z-index: 2;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 13px;
    }

    nav ul li ul {
      display: none;
      margin-top: 10px;
    }

    nav ul li ul li a {
      font-size: 12px;
      font-style: italic;
    }

    nav ul li a:hover,
    nav ul li ul li a:hover {
      color: red;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .main-image {
      max-width: 100%;
      height: auto;
      z-index: 2;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 10px;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      z-index: 2;
    }

    @media (max-width: 768px) {
      nav ul li a {
        font-size: 14px;
      }

      footer {
        font-size: 1vw;
      }
    }
  </style>
</head>
<body>

  <!-- Fullscreen Vimeo Background Video (Desktop Only) -->
  <div class="background-video desktop">
    <iframe
      src="https://player.vimeo.com/video/1078142628?h=fec008f5ca&autoplay=1&loop=1&muted=1&background=1"
      allow="autoplay; fullscreen"
      allowfullscreen
      title="vimeo-player"
    ></iframe>
  </div>

  <!-- Fullscreen Vimeo Video (Mobile Only) -->
  <div class="background-video mobile">
    <iframe
      src="https://player.vimeo.com/video/1078821839?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;autoplay=1&amp;loop=1&amp;muted=1"
      allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
      allowfullscreen
      title="Timeline 2"
    ></iframe>
  </div>

  <!-- Foreground Content -->
  <div class="foreground">
    <header>
      <nav>
        <ul>
          <li>
            <a href="javascript:void(0)" onclick="toggleProjects(this)">PROJECTS</a>
            <ul id="projects-dropdown">
              <li><a href="https://youtu.be/TCYbkjs_BI4?si=rcAzeJgQho_4Lf4s">CRASHER</a></li>
              <li><a href="https://vimeo.com/1017972578" target="_blank">RESURGE</a></li>
            </ul>
          </li>
          <li>
            <a href="javascript:void(0)" onclick="toggleContact(this)">LINKS</a>
            <ul id="contact-dropdown">
              <li><a href="https://www.instagram.com/thevaskezbrothers" target="_blank">INSTAGRAM</a></li>
              <li><a href="https://www.youtube.com/@TheVaskezBrothers" target="_blank">YOUTUBE</a></li>
              <li><a href="mailto:movartem@outlook.com">EMAIL</a></li>
              <li><a href="https://vimeo.com/user228439326" target="_blank">VIMEO</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <img src="Test 1.png" alt="Test 1" class="main-image" />
    </main>

    <footer>
      <p>&copy; 2025 MOVARTEM INC. All rights reserved.</p>
    </footer>
  </div>

  <script>
    function toggleProjects(element) {
      const dropdown = document.getElementById('projects-dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function toggleContact(element) {
      const dropdown = document.getElementById('contact-dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
