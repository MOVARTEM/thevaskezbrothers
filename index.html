<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Page Vimeo Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    section {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 56.25vw; /* 16:9 Aspect Ratio */
      min-height: 100vh;
      min-width: 177.77vh; /* 16:9 Aspect Ratio */
      transform: translate(-50%, -50%);
      border: none;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .video-wrapper iframe {
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    @media (max-width: 480px) {
      .video-wrapper iframe {
        transform: translate(-50%, -50%) scale(1.25);
      }
    }

    .overlay-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      object-fit: contain;
      z-index: 2;
      pointer-events: none;
      max-width: 100%;
      height: auto;
    }

    .copyright {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 0.6em;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.8;
      z-index: 3;
    }

    .dropdown {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 3;
    }

    .dropdown-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .dropdown-toggle {
      color: red;
      text-transform: uppercase;
      font-size: 0.7em;
      letter-spacing: 1px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      text-align: center;
      min-width: 120px;
      padding: 0;
    }

    .dropdown-content a {
      color: red;
      padding: 8px 16px;
      text-decoration: none;
      display: block;
      font-size: 0.5em;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .dropdown-content a:hover {
      opacity: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <section id="section1">
    <!-- Responsive Vimeo Background Video -->
    <div class="video-wrapper">
      <iframe 
        src="https://player.vimeo.com/video/1078133379?h=4713459c15&autoplay=1&loop=1&muted=1&background=1"
        allow="autoplay; fullscreen">
      </iframe>
    </div>

    <!-- Overlay Image -->
    <img src="Test 1.png" alt="Overlay" class="overlay-image">

    <!-- Copyright -->
    <div class="copyright">Â©2025 MOVARTEM INC. ALL RIGHTS RESERVED</div>

    <!-- Dropdown Menu -->
    <div class="dropdown">
      <div class="dropdown-container">
        <button class="dropdown-toggle">Links</button>
        <div class="dropdown-content">
          <a href="mailto:movartem@outlook.com">Email</a>
          <a href="https://www.instagram.com/thevaskezbrothers/" target="_blank">Insta</a>
          <a href="https://vimeo.com/user228439326" target="_blank">Vimeo</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
