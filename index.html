<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Vaskez Brothers</title>
  <meta name="description" content="The Vaskez Brothers. Explore our short films 'CRASHER' and 'RESURGE' and connect with us on Instagram, YouTube, and Vimeo." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://thevaskezbrothers.com/" />

  <!-- Preconnect & Preload -->
  <link rel="preconnect" href="https://player.vimeo.com" />
  <link rel="preload" href="https://thevaskezbrothers.com/og-image.jpg" as="image" />
  <link rel="preload" href="/Compilation.mp4" as="video" type="video/mp4" />

  <style>
    :root { --vh: 1vh; }
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Helvetica, Arial, sans-serif; background: #000; color: #fff; }
    /* Desktop Vimeo Background */
    .background-video.desktop { position: fixed; top: 0; left: 0; width: 100vw; height: calc(var(--vh) * 100); z-index: 0; overflow: hidden; }
    .background-video.desktop iframe { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100vw; height: 56.25vw; min-width: 177.78vh; min-height: 100vh; border: none; }
    /* Mobile MP4 Background */
    .background-video.mobile { position: fixed; top: 0; left: 0; width: 100vw; height: calc(var(--vh) * 100); z-index: 0; overflow: hidden; display: none; }
    .background-video.mobile video { display: block; position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    /* Swap at mobile breakpoint */
    @media (max-width: 767px) {
      .background-video.desktop { display: none; }
      .background-video.mobile  { display: block; }
    }
    /* Foreground */
    .foreground { position: relative; z-index: 1; height: calc(var(--vh) * 100); display: flex; flex-direction: column; }
    header { position: absolute; top: 20px; right: 0; width: 120px; z-index: 2; }
    nav ul { list-style: none; margin: 0; padding: 0; text-align: center; }
    nav ul li { position: relative; margin: 0; }
    nav ul li + li { margin-top: 1px; }
    nav ul li a { display: block; padding: 6px 0; color: #fff; text-decoration: none; font-size: 13px; transition: opacity 0.2s; }
    nav ul li a:hover { opacity: 0.7; }
    nav ul li ul { display: none; list-style: none; margin: 0; padding: 0; font-style: italic; font-size: 10px; }
    nav ul li ul.open { display: block; }
    @media (min-width: 1024px) {
      nav ul li:hover > ul, nav ul li:focus-within > ul { display: block; }
    }
    main { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
    .main-image { max-width: 100%; height: auto; z-index: 2; }
    footer { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); padding: 10px; font-size: 0.55vw; text-align: center; white-space: nowrap; z-index: 2; }
  </style>
</head>
<body>
  <div class="background-video desktop" aria-hidden="true">
    <iframe
      src="https://player.vimeo.com/video/1078142628?h=fec008f5ca&autoplay=1&loop=1&muted=1&background=1"
      allow="autoplay; fullscreen"
      allowfullscreen
      title="Cinematic background video"
    ></iframe>
  </div>

  <div class="background-video mobile" aria-hidden="true">
    <video
      src="/Compilation.mp4"
      autoplay
      loop
      muted
      playsinline
      webkit-playsinline
      preload="auto"
      aria-label="Cinematic background video"
    ></video>
  </div>

  <div class="foreground">
    <header role="banner">
      <nav role="navigation" aria-label="Main">
        <ul>
          <li>
            <a href="#" aria-haspopup="true">PROJECTS</a>
            <ul>
              <li><a href="https://youtu.be/TCYbkjs_BI4">CRASHER</a></li>
              <li><a href="https://vimeo.com/1017972578" target="_blank" rel="noopener">RESURGE</a></li>
            </ul>
          </li>
          <li>
            <a href="#" aria-haspopup="true">LINKS</a>
            <ul>
              <li><a href="https://www.instagram.com/thevaskezbrothers">INSTAGRAM</a></li>
              <li><a href="https://www.youtube.com/@TheVaskezBrothers">YOUTUBE</a></li>
              <li><a href="mailto:movartem@outlook.com">EMAIL</a></li>
              <li><a href="https://vimeo.com/user228439326">VIMEO</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <img src="TheVaskezBrothers.png" alt="Logo" class="main-image" loading="lazy" />
    </main>
    <footer>&copy; 2025 MOVARTEM INC. All rights reserved.</footer>
  </div>

  <script>
    // 100vh fix
    function setVh() {
      document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
    }
    setVh();
    window.addEventListener('resize', setVh);

    // Mobile dropdown
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('nav > ul > li > a').forEach(function(link) {
        link.addEventListener('click', function(e) {
          if (window.innerWidth <= 767) {
            e.preventDefault();
            const sub = this.nextElementSibling;
            document.querySelectorAll('nav ul li ul.open').forEach(o => o.classList.remove('open'));
            if (sub) sub.classList.toggle('open');
          }
        });
      });
      document.addEventListener('click', e => {
        if (window.innerWidth <= 767 && !e.target.closest('nav')) {
          document.querySelectorAll('nav ul li ul.open').forEach(o => o.classList.remove('open'));
        }
      });
    });
  </script>
</body>
</html>
