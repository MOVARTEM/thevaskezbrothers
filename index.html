<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Page Scroll Sections</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      font-family: Arial, sans-serif;
    }

    section {
      scroll-snap-align: start;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #section1 iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      border: none;
    }

    #section1 .overlay-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      object-fit: contain;
      z-index: 2;
      pointer-events: none;
      max-width: 100%;
      height: auto;
    }

    /* Copyright */
    #section1 .copyright {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 0.6em;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.8;
      z-index: 3;
    }

    /* Dropdown Menu */
    .dropdown {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 3;
    }

    .dropdown-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .dropdown-toggle {
      color: red;
      text-transform: uppercase;
      font-size: 0.7em;
      letter-spacing: 1px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      text-align: center;
      min-width: 120px;
      padding: 0;
    }

    .dropdown-content a {
      color: red;
      padding: 8px 16px;
      text-decoration: none;
      display: block;
      font-size: 0.5em;
      text-transform: uppercase;
      font-family: Arial, sans-serif;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .dropdown-content a:hover {
      opacity: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Section 1 with Vimeo Video and Overlay -->
  <section id="section1">
    <!-- Background Vimeo video -->
    <iframe src="https://player.vimeo.com/video/1078133379?h=4713459c15&autoplay=1&loop=1&muted=1&background=1" allow="autoplay; fullscreen"></iframe>

    <!-- Overlay image -->
    <img src="Test 1.png" alt="Overlay" class="overlay-image">

    <!-- Copyright -->
    <div class="copyright">Â©2025 MOVARTEM INC. ALL RIGHTS RESERVED</div>

    <!-- Dropdown Links -->
    <div class="dropdown">
      <div class="dropdown-container">
        <button class="dropdown-toggle">Links</button>
        <div class="dropdown-content">
          <a href="mailto:movartem@outlook.com">Email</a>
          <a href="https://www.instagram.com/thevaskezbrothers/" target="_blank">Insta</a>
          <a href="https://vimeo.com/user228439326" target="_blank">Vimeo</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
